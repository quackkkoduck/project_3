<!DOCTYPE html>
<html lang="en">
<head th:replace="common/head">
</head>
<body>
<div th:replace="common/header">
</div>
<nav th:replace="common/nav">
</nav>
<div class="container mt-5">
  <div class="row">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>번호</th><th>제목</th><th>내용</th><th>작성자</th><th>수정</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="board : ${list}" th:attr="id=${board.id}">
          <td th:text="${board.id}"></td>
          <td th:text="${board.title}"></td>
          <td th:text="${board.content}"></td>
          <td th:text="${board.user.name}"></td>
          <td>
            <a th:unless="${session.user_id == null}" th:href="@{'/board/update/' + ${board.id}}" style="color: rgba(195, 5, 5, 0.915);">Edit</a>
          </td>
          
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-primary btn-block" id="write-btn">글쓰기</button>
  </div>
</div>
<script>
  document.querySelector('#write-btn').addEventListener('click', () => {
    location = '/board/write';
  });
</script>
<div th:replace="common/footer">
</div>
</body>
</html>
