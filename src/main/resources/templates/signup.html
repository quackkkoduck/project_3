<!DOCTYPE html>
<html lang="en">
<head th:replace="common/head">

</head>
<body>

<div th:replace="common/header">
   
</div>

<nav th:replace="common/nav">

</nav>

<div class="container mt-5">
  <div class="row">
    <form method="post" action="/signup" th:object="${user}">
      <div class="mb-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required title="이메일을 확인해 주세요" placeholder="Email">
        <!-- 이메일 입력 필드와 관련된 오류 메시지 표시 -->
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message" >이미 가입된 이메일입니다</span>
      </div>
      <div class="mb-3">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" name="pwd" required title="영문 숫자 특수기호 조합 8자리 이상 입력해 주세요" placeholder="Password">
        <!-- 비밀번호 입력 필드와 관련된 오류 메시지 표시 -->
        <span th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}" class="error-message">영문 숫자 특수기호 조합 8자리 이상 입력해 주세요</span>
      </div>
      <div class="mb-3">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Name">
        <!-- 이름 입력 필드와 관련된 오류 메시지 표시 -->
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></span>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" id="signup">Sign Up</button>
      </div>
    </form>
  </div>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br>
<div th:replace="common/footer">
</div>

</body>
</html>
